table:
  name: resumes
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: user_id
array_relationships:
- name: workExperiences
  using:
    foreign_key_constraint_on:
      column: resume_id
      table:
        name: work_experiences
        schema: public
select_permissions:
- permission:
    columns:
    - id
    - created_at
    - updated_at
    - user_id
    - name
    - description
    - data
    filter: {}
  role: public
- permission:
    columns:
    - data
    - description
    - name
    - created_at
    - updated_at
    - id
    - user_id
    filter: {}
  role: user
